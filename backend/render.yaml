# Render Blueprint - deploy backend to Render
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: physiocare-api
    runtime: node
    plan: free

    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
